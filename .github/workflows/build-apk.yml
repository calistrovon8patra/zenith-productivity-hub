name: Build Android APK (TWA)
on:
  workflow_dispatch:
  push:
    branches: [ "main" ]

jobs:
  build-apk:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Setup Java (required for Android/Gradle)
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '11'

      - name: Ensure dist exists (build if needed)
        run: |
          if [ ! -d "dist" ]; then
            npm ci
            npm run build
          fi

      - name: Install Bubblewrap CLI
        run: npm install -g @bubblewrap/cli

      - name: Initialize TWA project without icon
        run: |
          npx @bubblewrap/cli init --manifest=dist/manifest.json \
            --shortName=Zen \
            --name=Zen \
            --display=standalone \
            --startUrl=/index.html \
            --applicationId=com.calistrovon8patra.zen \
            --localWebRoot=dist \
            --outputDirectory=twa || true

      - name: Build APK (debug)
        run: |
          cd twa || exit 1
          chmod +x gradlew || true
          ./gradlew :app:assembleDebug -x lint || true
          ls -lah app/build/outputs/apk/debug || true

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: zen-apk
          path: twa/app/build/outputs/apk/debug/app-debug.apk
